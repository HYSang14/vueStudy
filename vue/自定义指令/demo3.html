<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-simba.upper.tirm="nickname">
    </div>
    <script>
        Vue.directive('simba', {
            inserted (el, binding) {
                // el.focus()
                console.table(binding)
                // el.value = binding.value
                if (binding.modifiers.upper) {
                    el.value = binding.value.toUpperCase()
                }
                if (binding.modifiers.tirm) {
                    el.value = el.value.trim()
                }
            }
        })
        new Vue({
            el: "#app",
            data () {
                return {
                    nickname: '   ace   '
                }
            }
        })
    </script>
</body>
</html>
